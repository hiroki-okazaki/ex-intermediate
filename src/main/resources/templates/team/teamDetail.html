<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="teamlist.html" th:href="@{/team/teamList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/big_star.jpg" th:src="@{/img/big_star.jpg}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="teamlist.html" th:href="@{/team/teamList}">野球チーム一覧</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="teamList.html" >
						<fieldset >
							<legend>チーム情報</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      チーム名
							    </th>
							    <td>
							     <span th:text="${teamDetail.teamName}">山田花子</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      本拠地
							    </th>
							    <td>
							    <span th:text="${teamDetail.headquarters}">東京</span>
							    </td>
							  </tr>
							  <tr>
							  <tr>
							    <th nowrap>
							      発足
							    </th>
							    <td>
							    <span th:text="${teamDetail.inanguration}">発足</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      歴史
							    </th>
							    <td>
							      <span th:text="${teamDetail.history}">歴史</span>
							    </td>
							  </tr>
							  <tr>
							    <td>
									<input type="hidden" name="id" th:value="${teamDetail.id}">
							    </td>
							  </tr>
							</table>
							<a href="teamList.html" th:href="@{/team/teamList}" th:text="戻る">戻る</a>
						</fieldset>
					</form>

					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
