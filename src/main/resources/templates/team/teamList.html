<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>プロ野球チーム情報</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="teamList.html" th:href="@{/team/teamList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/big_star.jpg" th:src="@{/img/big_star.jpg}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="teamlist.html" th:href="@{/team/teamList}">プロ野球チームリスト</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<span> <!--  th:text="${session.administratorName + 'さん'}" -->山田さん</span>こんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link"> <!--  th:href="@{/logout}"-->ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li class="active"><a href="teamlist.html" th:href="@{/team/teamList}">プロ野球チームリスト</a></li>
		</ol>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">

<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのtable要素を貼り付けます -->

				<table class="table table-striped">
					<thead>
						<tr >
							<th>野球チーム一覧</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="team : ${teamList}">
							<td>
								<a href="detail.html"> <!-- th:href="@{'/team/teamDetail?id=' + ${employee.id}}"  -->
							<span th:text="${team.teamName}">ジャイアンツ</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>



<!-- ここから下を編集する必要はありません -->

			</div>
		</div>
	</div>
	<!-- end container -->
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>


</body>
</html>
